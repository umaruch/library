<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for( 'static', filename = '/css/bootstrap.min.css' ) }}" media="screen">
        <script src="{{ url_for( 'static', filename = '/js/jquery-3.5.1.min.js' ) }}">
        </script>
        <script src="{{ url_for( 'static', filename = '/js/script.js' ) }}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="navbar-brand" href="{{ url_for('books') }}">StarPony Books</a>
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('books') }}">Книги</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('authors') }}">Авторы</a>
                </li>
                {% if current_user.is_anonymous %}
                <a href="{{ url_for('login') }}">
                    <button type="button" class="btn btn-primary">Войти</button>
                </a>
                {% else %}
                <a href="{{ url_for('logout') }}">
                    <button type="button" class="btn btn-danger">Выйти</button>
                </a>
                {% endif %}
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input id="search" class="form-control mr-sm-2" type="search" placeholder="Искать в {{ title }}" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="letsearch('{{ url }}')">Поиск</button>
              </form>
            </div>
          </nav>
          {% block content %}
          {% endblock %}
    </body>
</html>
